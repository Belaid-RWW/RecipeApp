
<ion-header>
  <ion-toolbar>
    <ion-buttons slot="start">
      <ion-menu-button></ion-menu-button>
    </ion-buttons>
    <ion-title>recipes</ion-title>
 

  </ion-toolbar>
</ion-header>

<ion-content>
  <ion-list>
    <ion-item *ngFor="let recipe of recipes"[routerLink]="['/recipes',recipe.id]">
      <!-- //recipe.id : variable dynamique -->
      <ion-avatar>
        <ion-img [src]="recipe.imageUrl"> </ion-img>
      </ion-avatar>
      <ion-label style="margin-left: 8px; "
        >{{ recipe.title }}</ion-label
      >
    </ion-item>
  </ion-list>
  
</ion-content>
