<ion-header>
  <ion-toolbar color="primary">
    <ion-buttons slot="start">
      <ion-back-button defaultHref="/recipes"></ion-back-button>
    </ion-buttons>
    <ion-title>{{loadedRecipe.title}}</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
<ion-grid style="padding:0;">
  <ion-row>
    <ion-col style="padding:0;">
      <ion-img [src]="loadedRecipe.imageUrl"></ion-img>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-text>
        <h2 style="text-align:center;"> {{loadedRecipe.title}} </h2>
      </ion-text>
    </ion-col>
  </ion-row>

  <ion-row>
    <ion-col>
      <ion-list>
        <ion-item *ngFor="let ingredient of loadedRecipe.ingredients">
          {{ingredient}}
        </ion-item>
      </ion-list>
    </ion-col>
  </ion-row>

  <ion-buttons slot="start">
    <ion-back-button defaultHref="/recipes"></ion-back-button>
  </ion-buttons>

</ion-grid>
</ion-content>
