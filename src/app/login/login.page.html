<ion-header>
  <ion-toolbar color="primary">
    <ion-title >Login</ion-title>
  </ion-toolbar>
</ion-header>

<ion-content>
  <form [formGroup] ="authentificationForm">
    <ion-item lines="full">
      <ion-label position="floating">Email</ion-label>
      <ion-input type="email" formControlName="email" required></ion-input>
      <span *ngIf="(authentificationForm.controls.email.touched) && authentificationForm.controls.email.errors" class="span"></span>
      <span *ngIf="(authentificationForm.controls.email.errors?.email)" class="span">{{emailInvalid}}</span>
          </ion-item>

    <ion-item lines="full">
      <ion-label position="floating">Password</ion-label>
      <ion-input type="password" formControlName="password" required></ion-input>
      <div *ngIf="(authentificationForm.controls.password.touched) && authentificationForm.controls.password.errors" class="span"></div>
      <span *ngIf="authentificationForm.controls.password.errors?.pattern" class="span">{{passwordInvalid}}</span>
    </ion-item>

    <ion-row>
      <ion-grid class="button">
        <ion-button type="submit" shape="round" expand="block" [disabled]="!authentificationForm.valid">Sign In</ion-button>
      </ion-grid>   
    </ion-row>
  </form>
  <ion-card-content class="x">
    Don't have an account? <a href='www.google.com'>Sign up</a> <!--Should be redirecting to a sign up page if it's gonna exist, used google as a visual example-->
  </ion-card-content>

</ion-content>

<ion-footer class="x">
    <p >All Rights Reserved Â© 2020</p>
</ion-footer>
